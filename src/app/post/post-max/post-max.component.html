<!-- Widok posta w całości -->
<div class="container">
  <div class="row">
    <div class="col-8">
      <h3 routerLink="/posts/{{data?.id}}" class="main-color">{{data?.title}}</h3>
    </div>

    <div class="col-4">
      <button type="button" class="trash" (click)="onClick()" *appAllowedUser="'Admin'">
        <img src="../../../assets/kosz.png" height="25px" alt="kosz">
      </button>
    </div>
  </div>

    <div class="post-content">
      <p routerLink="/posts/{{data?.id}}">{{data?.text}}</p>
    </div>

    <div>
      <button type="button" class="btn btn-outline-primary" routerLink="/posts">
        Powrót
      </button>
    </div>
</div>
